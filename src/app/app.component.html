<div class="two column stackable ui grid container">
  <div class="column">
    <div class="ui segments">
      <div class="ui secondary segment">
        <p>Teendő hozzáadása</p>
      </div>
      <div class="ui segment">
        <app-todo-form (formDataEvent)="updatedTodo($event)"></app-todo-form>
      </div>
    </div>
  </div>
  <div class="column">
      <div class="ui segments">
        <div class="ui secondary segment">
          <p>Meglévő teendők</p>
        </div>
        <div class="ui segment">
          <app-todo-list
          (updatedTodo)="handleUpdatedTodo($event)"
          [todos]="todos"
        ></app-todo-list>
        </div>
      </div>
  </div>
</div>
<router-outlet></router-outlet>
